<div id="top-section" class="ui-g">

    <div class="ui-lg-4 ui-g-12">
        <!-- Panel -->
        <p-panel header="Welcome" [toggleable]="true" [style]="{minHeight: '400px'}">
            <h2>Welcome</h2>
            <h2>{{ myName }}</h2>
            <p-selectButton [options]="modes" [(ngModel)]="selectedMode"></p-selectButton>
        </p-panel>
        <!-- Dropdown -->
    </div>

    <div class="ui-lg-4 ui-g-12">
        <!-- Widget Counter -->
        <p-panel header="Count" [toggleable]="true" [style]="{minHeight: '400px'}">
            <h1>{{ widgetCount }} </h1>
            <h2>Widgets</h2> 
        </p-panel>
    </div>

    <div class="ui-lg-4 ui-g-12">
        <!-- Tab View -->
        <!-- Pie Chart -->
        <p-panel header="Chart" [toggleable]="true" [style]="{minHeight: '400px'}">
            <p-chart type="pie" [data]="widgets"></p-chart>
            <button type="button" pButton (click)="update($event)"></button>
        </p-panel>
    </div>

</div>

<div id="bottom-section" class="ui-g">

    <div class="ui-g-12">
        <!-- DataView -->

        <!-- Drag & Drop -->
    </div>

</div>
